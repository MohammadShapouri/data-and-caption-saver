{% extends "base.html" %}
{% load static %}

{% block page_content %}
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <form method="post">
                        <div class="form-group">
                            <label>Password</label>
                            {{form.password}}
                            <!-- <input type="password" class="form-control" placeholder="Password"> -->
                        </div>
                        <div class="checkbox">
                            <label>
                                {{form.want_to_delete_data.label}}
                                {{form.want_to_delete_data}}
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Delete Account</button>
                        {% csrf_token %}
                    </form>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
